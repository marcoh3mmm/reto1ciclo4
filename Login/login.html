<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="funciones/css/style.css">
    <title>Login</title>
</head>
<body>
  <div class="container mt-5 jumbotron align-middle position-absolute top-50 start-50 translate-middle border border-dark p-3" style="width:70%; max-width: 450px; border-radius: 30px;">
    <br>
    <h2>Login</h2><br>
        <form class="align-middle" onsubmit="return false">
            <div class="mb-3">
              <label for="emailLog" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailLog" aria-describedby="emailHelp" placeholder="Email" style="width:100%;" required>
            </div>
            <div class="mb-3">
              <label for="passwordLog" class="form-label ">Password</label>
              <input type="password" class="form-control " id="passwordLog" placeholder="Password" style="width:100%;" required> 
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="mt-3 btn btn-warning" onclick="loginUsuario()">Login</button>
                </div>
                <div class="col">
                  <a href="crearCuenta.html">Create a Account</a>
                </div>
              </div><br>
              <div id="alertvacia"></div>
          </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="funciones/login.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
